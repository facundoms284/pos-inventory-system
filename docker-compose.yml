version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: sistema-inventario-pos-db-container
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - sistema-network

networks:
  sistema-network:
    driver: bridge